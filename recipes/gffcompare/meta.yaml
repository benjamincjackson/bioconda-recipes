{% set name = "gffcompare" %}
{% set version = "0.12.1" %}
{% set sha256hash = "4929aa473d30ed2804c91d5d29b01dce433b3f8c2e8152e3f028410782a4c3e1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: False

source:
  - url: https://github.com/gpertea/gffcompare/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}
    folder: gffcompare
    patches:
      - Makefile.patch
  - url: https://github.com/gpertea/gclib/archive/v{{ version }}.tar.gz
    sha256: d2bdfbcce38a1f1008d9e7f4c44dd879c5c8aad894d0dfb3f3fb1a79f3022300
    folder: gclib

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  commands:
    - gffcompare -v

about:
  home: "https://ccb.jhu.edu/software/stringtie/gffcompare.shtml"
  license: 'Artistic License 2.0'
  summary: 'GffCompare by Geo Pertea'

extra:
  identifiers:
    - biotools:gffcompare
